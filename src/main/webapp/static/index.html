<html>
    <head>
        <title>Story Pitch Management System</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/logincss.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>
    <body>
        
        <main>

                <div class="row">
                    <div class="col-md-6 mx-auto p-0">
                        <div class="card">
                            <div class="login-box">
                                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                                    <div class="login-space">
                                        <div class="login">
                                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username" required> </div>
                                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" required> </div>
                                            <div class="group"> <button id="loginBtn" type="submit" class="button" value="Sign In">Sign In Here </button></div>
                                            <div class="hr"></div>
                                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                        </div>
                                        <div class="sign-up-form">
                                            <div class="group"> <label for="name" class="label">First Name</label> <input id="fn" type="text" class="input" placeholder="Create your Username"> </div>
                                            <div class="group"> <label for="lname" class="label"></label>Last Name</label> <input id="ln" type="text" class="input" placeholder="Create your Username"> </div>

                                            <div class="group"> <label for="user" class="label">Username</label> <input id="username" type="text" class="input" placeholder="Create your Username"> </div>
                                            <div class="group"> <label for="pass" class="label">Password</label> <input id="password" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                                            <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="passwd" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                                            <div class="group"> <label for="email" class="label">Email Address</label> <input id="email" type="text" class="input" placeholder="Enter your email address"> </div>
                                            <div class="group"> <button id="reg" type="submit" class="button" value="Sign up">Sign Up Here </button></div>
                                            <div class="hr"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jslogin.js"></script>




    </body>
</html>
